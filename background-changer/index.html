<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Background Roulette</title>
        <script src="./background-changer.js"></script>
    </head>
    <body onload="checkColor()">
        <div style="background-color: white; border-radius: 5px ;box-shadow: 5px 5px 10px 5px rgb(0, 0, 0, 0.1); width: fit-content; height: fit-content; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div style="text-align: center; display: inline-block; vertical-align: middle ;margin: 5px; padding: 10px;">Current Color: <span id="color"></span></div>
            <div style="text-align: center; display: inline-block; vertical-align: middle ; margin: 5px; padding: 10px;"><button onclick="color()">Change Background Color</button></div>
        </div>
    </body>
</html>
